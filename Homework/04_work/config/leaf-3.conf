! Command: show running-config
! device: leaf-3 (vEOS, EOS-4.23.2.1F)
!
! boot system flash:/vEOS-lab.swi
!
transceiver qsfp default-mode 4x10G
!
hostname leaf-3
!
spanning-tree mode mstp
!
no aaa root
!
interface Ethernet1
   description to-spine-1
   no switchport
   ip address 10.4.1.5/31
   bfd interval 100 min-rx 100 multiplier 3
!
interface Ethernet2
   description to-spine-2
   no switchport
   ip address 10.4.2.5/31
   bfd interval 100 min-rx 100 multiplier 3
!
interface Ethernet3
!
interface Ethernet4
!
interface Ethernet5
!
interface Ethernet6
!
interface Loopback1
   ip address 10.2.0.3/32
!
interface Management1
!
ip routing
!
router bgp 4200010003
   router-id 10.2.0.3
   timers bgp 3 9
   maximum-paths 128
   neighbor 10.4.1.4 remote-as 4200000001
   neighbor 10.4.1.4 bfd
   neighbor 10.4.1.4 maximum-routes 128
   neighbor 10.4.2.4 remote-as 4200000002
   neighbor 10.4.2.4 bfd
   neighbor 10.4.2.4 maximum-routes 128
   redistribute connected
!
end
